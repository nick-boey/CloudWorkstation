#cloud-config

package_update: true
package_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - jq
  - git
  - unzip
  - wget
  - htop
  - tmux
  - vim
  - nano

runcmd:
  # Install .NET 9 SDK
  - curl -sSL https://dot.net/v1/dotnet-install.sh -o /tmp/dotnet-install.sh
  - chmod +x /tmp/dotnet-install.sh
  - /tmp/dotnet-install.sh --channel 9.0 --install-dir /usr/share/dotnet
  - ln -sf /usr/share/dotnet/dotnet /usr/bin/dotnet
  - echo 'export DOTNET_ROOT=/usr/share/dotnet' >> /etc/profile.d/dotnet.sh
  - echo 'export PATH=$PATH:/usr/share/dotnet' >> /etc/profile.d/dotnet.sh

  # Install GitHub CLI
  - curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
  - chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" > /etc/apt/sources.list.d/github-cli.list
  - apt-get update
  - apt-get install -y gh

  # Install Node.js 20 LTS (required for Happy CLI)
  - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
  - apt-get install -y nodejs

  # Install Happy CLI globally
  - npm install -g happy-coder

  # Create development directory
  - mkdir -p /home/azureuser/repos
  - chown -R azureuser:azureuser /home/azureuser/repos

  # Set up dotnet for the azureuser
  - mkdir -p /home/azureuser/.dotnet
  - chown -R azureuser:azureuser /home/azureuser/.dotnet
  - echo 'export DOTNET_ROOT=/usr/share/dotnet' >> /home/azureuser/.bashrc
  - echo 'export PATH=$PATH:/usr/share/dotnet' >> /home/azureuser/.bashrc

  # Signal completion
  - touch /var/log/cloud-init-complete
